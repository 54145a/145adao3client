            h.append("Cache-Control", "no-cache,no-store,must-revalidate");
            h.append("Authorization", auth);
            h.append("nonce", "rtJ1fM34GKTmM3QGV2ihC");
            h.append("timestamp", 1699761616911);
            h.append("hash", "C0DBAB8F0311E7DAC50D9F436D37EC7055A34BFB3B60D9670A15A23EA0D4E835");
            let f = await fetch("https://code-api-pc.dao3.fun/ugc/creator/content/page", {
                method: "POST",
                headers: h,
                body: {
                    data: {
                        "type": 0,
                        "limit": 24,
                        "offset": 0,
                        "orderBy": 1,
                        "orderDesc": true
                    }
                }
            });
            console.log(JSON.stringify(await f.json()));
        })();
    </script>
